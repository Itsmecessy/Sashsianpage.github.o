<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
  
body {
  background-color: grey;
  font-family: sans-serif;
  color: white;
       
        form {
          width: 400px;
          margin: 0 auto;
          padding: 20px;
          border: 5px solid #87CEEE;
          border-radius: 5px;
        }

        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 3px;
          box-sizing: border-box;
        }

        input[type="submit"] {
          background-color: skyblue; /* skyblue */
          border: none;
          color: black;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          border-radius: 3px;
          cursor: pointer;
        }

        /* Hover Effect on Submit Button */
        input[type="submit"]:hover {
          background-color: green; /* Darker Green */
        }

        /* Styling for Error Messages */
        .error {
          color: red;
          font-size: 14px;
          margin-bottom: 10px;
        }
  .menu-bar {
        position: relative;
        background-color: rgba(255, 251, 133, 0.8);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 10px;
        top: 2px;
        width: 103%;
      }
      .menu-bar a {
        color: #333;
        text-decoration: none;
        padding: 20px 10px;
      }
      .menu-bar a:hover {
        background-color: rgb(204, 204, 121);
        padding: 20px 20px;
      }
    </style>
</head>
<body>
  <br> 
  </div>
        <nav class="menu-bar">
            <a href="#home">HOME</a>
            <a href="activitiess.htm">ACTIVITIES</a>
            <a href="events.htm">EVENT</a>
            <a href="STRANDS.htm">STRAND</a>
            <a href="contacts.htm">CONTACT</a>
        </nav>
    <br>
  <h1>CONTACT US</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
<label for="messages">Messages:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
